<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Stopwatch</title>

    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h2>StopWatch</h2>
      </div>

      <button class="reset">
        RESET
      </button>
    </nav>

    <section>
      <div class="inner-section">
        <div class="stop-watch-circle">
          <div class="duration-rectangle">00:00</div>
          <p class="duration">DURATION</p>
        </div>
        <div class="start-stop-buttons">
          <button class="btn start">START</button>
          <button class="btn stop">STOP</button>
        </div>
      </div>
    </section>

    <footer>&copy; 2020 | Ayodeji Codes</footer>

    <script src="stopwatch.js"></script>
  </body>
</html>
